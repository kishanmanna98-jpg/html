<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgb(87, 31, 177);
        }

        .card {
            border-radius: 20px;
        }

        .image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            border-radius: 50px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6" style="height: 600px;">
                <div class="card p-4 shadow-lg mx-auto " style="width: 350px;my-auto">

                    <h2 class="text-center mb-3">Hello</h2>
                    <h4 class="text-center mb-4">Signup to get started</h4>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password">
                        </div>

                        <div class="text-end mb-3">
                            <a href="#">Forgot Password?</a>
                        </div>

                        <input class="btn btn-primary" value="Login">
                    </form>

                </div>
            </div>

        
            <div class="col-6">
                <img class="image" src="i3.png"
                 style="size: 100px;">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
